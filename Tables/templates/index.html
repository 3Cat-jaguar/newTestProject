<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    {% for post1 in post %}
        <div>
            <h1>
                body : Hello World<br>

                {{ post1.title }}<br>

            </h1>
            <h3>
                (created at : {{ post1.created_at }}, updated at : {{ post1.updated_at }})
            </h3>

        <p>content : {{ post1.content }}</p>

        </div>
    {% endfor %}
  </body>
</html>
